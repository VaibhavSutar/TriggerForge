name: Deploy Web
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm turbo run build --filter=web
      - name: Deploy (manual step)
        run: echo "Add your deploy step here (Vercel CLI or API)"
